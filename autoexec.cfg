// ======================================================================
// AUTOEXEC – CS2 EDIT (Miraficus)
// ======================================================================
// Umístění:
// Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg
//
// Doporučené launch options:
// -novid +exec autoexec.cfg
// ======================================================================


// =====================
// CONSOLE
// =====================

con_enable "1"


// =====================
// PLAYER
// =====================

cl_color "2"


// =====================
// SOUND
// =====================

snd_mixahead "0.05"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0"
snd_mvp_volume "0"
snd_voipvolume "0.4"


// =====================
// HUD
// =====================

hud_scaling "0.75"
cl_hud_color "8"
cl_radar_scale "0.8"


// =====================
// VIEWMODEL
// =====================

viewmodel_fov "68"
viewmodel_offset_x "1.0"
viewmodel_offset_y "1.0"
viewmodel_offset_z "-1.0"


// =====================
// MOUSE
// =====================

sensitivity "2.5"


// =====================
// NETWORK
// =====================

rate "786432"


// =====================
// FPS
// =====================

fps_max "0"
fps_max_ui "120"


// =====================
// MISC
// =====================

gameinstructor_enable "0"
cl_showloadout "1"
r_drawtracers_firstperson "1"


// ======================================================================
// BINDS
// ======================================================================


// =====================
// NUMPAD BUY BINDS (CS2 FORMAT)
// =====================

unbind "KP_0"
unbind "KP_1"
unbind "KP_2"
unbind "KP_3"
unbind "KP_4"
unbind "KP_5"
unbind "KP_6"
unbind "KP_7"
unbind "KP_8"
unbind "KP_9"
unbind "KP_DEL"
unbind "KP_ENTER"
unbind "KP_PLUS"
unbind "KP_MINUS"
unbind "KP_MULTIPLY"
unbind "KP_DIVIDE"

bind "KP_0" "buy vesthelm; buy vest"
bind "KP_DEL" "buy defuser"
bind "KP_ENTER" "buy hegrenade"
bind "KP_PLUS" "buy flashbang"
bind "KP_MINUS" "buy smokegrenade"
bind "KP_MULTIPLY" "buy molotov; buy incgrenade"
bind "KP_DIVIDE" "buy decoy"

bind "KP_1" "buy awp"
bind "KP_2" "buy tec9; buy fiveseven"
bind "KP_3" "buy p90"
bind "KP_4" "buy scar20; buy g3sg1"
bind "KP_5" "buy deagle"
bind "KP_6" "buy ump45"
bind "KP_7" "buy ssg08"
bind "KP_8" "buy mac10; buy mp9"
bind "KP_9" "buy ak47; buy m4a1"

bind "," "buy primammo"
bind "." "buy secammo"


// =====================
// DROP BOMB
// =====================

bind "t" "use weapon_c4; drop"


// =====================
// RIGHT / LEFT HAND
// =====================

bind "p" "toggle cl_righthand"


// =====================
// SCROLL WEAPON SWITCH
// =====================

unbind "mwheeldown"
unbind "mwheelup"
bind "mwheeldown" "invnext"
bind "mwheelup" "invprev"


// =====================
// PARKOUR ALT SCRIPT
// =====================

alias +djump "+jump;+duck;+forward"
alias -djump "-jump;-duck;-forward"
bind "alt" "+djump"


// =====================
// TAB SCORE + TELEMETRY
// =====================

alias +netg "+showscores; cl_hud_telemetry_frametime_show 1; cl_hud_telemetry_ping_show 1; cl_hud_telemetry_net_misdelivery_show 1"
alias -netg "-showscores; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_ping_show 0; cl_hud_telemetry_net_misdelivery_show 0"
bind "TAB" "+netg"


// =====================
// CROSSHAIR SWITCH SYSTEM
// =====================

unbind "l"

alias "cross" "cross1"
alias "cross1" "exec crosshair1.cfg; alias cross cross2"
alias "cross2" "exec crosshair2.cfg; alias cross cross3"
alias "cross3" "exec crosshair3.cfg; alias cross cross1"

bind "l" "cross"


echo "AUTOEXEC CS2 LOADED"
