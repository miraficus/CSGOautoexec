// Default file path: C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg
// Startup parameters for CS:GO: -novid -nojoy -refresh 60 -high +exec autoexec.cfg
// ======================================================================

// Console
con_enable "1"

// Player color
cl_color "2"

// Sound
snd_mixahead "0.05"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0"
snd_mvp_volume "0"
voice_scale "0.4"

// HUD
hud_scaling "0.75"
cl_hud_color "8"
cl_radar_scale "0.8"

// Viewmodel
viewmodel_fov 68
viewmodel_offset_x 1.0
viewmodel_offset_y 1.0
viewmodel_offset_z -1.0

// Mouse
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "2.5"

// Network
rate "786432"
cl_interp_ratio "1"
cl_lagcompensation "1"

// FPS
fps_max "0"
fps_max_ui "120"

// Misc
cl_autowepswitch "0"
gameinstructor_enable "0"
cl_showloadout "1"
r_drawtracers_firstperson "1"

// ======================================================================
// BINDS
// ======================================================================

// Unbind numpad
unbind "kp_ins"
unbind "kp_del"
unbind "kp_enter"
unbind "kp_plus"
unbind "kp_minus"
unbind "kp_multiply"
unbind "kp_slash"
unbind "kp_end"
unbind "kp_downarrow"
unbind "kp_pgdn"
unbind "kp_leftarrow"
unbind "kp_5"
unbind "kp_rightarrow"
unbind "kp_home"
unbind "kp_uparrow"
unbind "kp_pgup"

// Buy binds
bind "kp_ins" "buy vesthelm; buy vest"
bind "kp_del" "buy defuser"
bind "kp_enter" "buy hegrenade"
bind "kp_plus" "buy flashbang"
bind "kp_minus" "buy smokegrenade"
bind "kp_multiply" "buy molotov; buy incgrenade"
bind "kp_slash" "buy decoy"
bind "kp_end" "buy awp"
bind "kp_downarrow" "buy tec9; buy fiveseven"
bind "kp_pgdn" "buy p90"
bind "kp_leftarrow" "buy scar20; buy g3sg1"
bind "kp_5" "buy deagle"
bind "kp_rightarrow" "buy ump45"
bind "kp_home" "buy ssg08"
bind "kp_uparrow" "buy mac10; buy mp9"
bind "kp_pgup" "buy ak47; buy m4a1"

bind "," "buy primammo"
bind "." "buy secammo"

// Drop bomb
bind "t" "use weapon_c4; drop"

// Right/Left hand
bindtoggle "p" "cl_righthand"

// Scroll weapon switch
unbind "mwheeldown"
unbind "mwheelup"
bind "mwheeldown" "invnext"
bind "mwheelup" "invprev"

// ======================================================================
// PARKOUR / ALT JUMP-DUCK-FORWARD SCRIPT
// ======================================================================

alias +djump "+jump;+duck;+forward"
alias -djump "-jump;-duck;-forward"
bind "alt" "+djump"

// ======================================================================
// NETGRAPH (CS2 TELEMETRY)
// ======================================================================

alias +netg "+showscores; cl_hud_telemetry_frametime_show 1; cl_hud_telemetry_ping_show 1; cl_hud_telemetry_net_misdelivery_show 1"
alias -netg "-showscores; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_ping_show 0; cl_hud_telemetry_net_misdelivery_show 0"
bind "TAB" "+netg"

// ======================================================================
// CROSSHAIR SWITCH SYSTEM
// ======================================================================

unbind "L"
alias "cross" "cross1"
alias "cross1" "exec autoexec/crosshair1.cfg; alias cross cross2"
alias "cross2" "exec autoexec/crosshair2.cfg; alias cross cross3"
alias "cross3" "exec autoexec/crosshair3.cfg; alias cross cross1"
bind "L" "cross"

echo "AUTOEXEC CS2 LOADED"
